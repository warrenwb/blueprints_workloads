apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: platform-dev
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/warrenwb/blueprints_workloads.git
    targetRevision: main
    path: teams/platform/job-operator/stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
